{{define "article_row"}}
<div class="article-row {{if .Read}}read{{end}}"
     hx-get="/u/{{.UserID}}/articles/{{.ID}}"
     hx-target="#reading-pane"
     hx-swap="innerHTML"
     hx-on::after-request="this.classList.add('read'); document.querySelectorAll('.article-row').forEach(r => r.classList.remove('active')); this.classList.add('active');">
    <h4>
        {{if .Starred}}<span class="starred" aria-label="starred">&#9733;</span> {{end}}
        {{.Title}}
    </h4>
    <div class="meta">
        {{if .FeedTitle}}{{.FeedTitle}} &middot; {{end}}
        {{if .Author}}{{.Author}} &middot; {{end}}
        {{.PublishedDateFmt}}
    </div>
</div>
{{end}}
